pre-commit:
  parallel: true
  jobs:
    - name: eslint
      run: bunx eslint --fix --no-warn-ignored {staged_files}
    - name: prettier
      run: sh -c 'bunx prettier --ignore-unknown --check {staged_files}; code=$?; bunx prettier --ignore-unknown --write {staged_files}; exit $code'
